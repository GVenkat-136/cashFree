<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Payment Page</title>
    <link rel="stylesheet" href="./styles/Index.css" />
</head>
<body>

    <header>
        BET<span style="color: #8158d0; font-weight: bold;">Test</span>
    </header>

    <div class="container">
        <div class="image-side">
            <img src="Images/bg.svg" alt="Image" />
        </div>
        <div class="form-side">
            <h2>Complete Your Payment</h2>
            <p>Please fill out the form below to proceed with your payment.</p>
            <form id="paymentForm">
                <label class="label" for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="off">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required autocomplete="off">
                <label for="number">Phone Number:</label>
                <input type="text" id="number" name="number" required autocomplete="off">
                <button type="submit">Pay Now</button>
            </form>
            <p id="responseMessage"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BET Test. All rights reserved.</p>
        <p>Contact us: <a href="mailto:support@bettest.com">support@bettest.com</a></p>
        <p>Call us: +1-234-567-8900</p>
    </footer>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
